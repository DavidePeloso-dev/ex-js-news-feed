<!doctype html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN' crossorigin='anonymous'>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body class="bg-primary">
        <header id="site_header">
            <div class="container text-center text-white my-3">
                <h1>News Feed</h1>
            </div>
        </header>
        <!-- /#site_header -->
        <main id="site_main">
            <div class="container col-lg-6">
                <div class="row">
                    <div class="col">
                        <div class="card rounded-0 p-3 mb-4">
                            <div class="col d-sm-flex align-items-center gap-2">
                                <div class="col d-flex align-items-center gap-2 my-3">
                                    <label for="select-tags" style="min-width: fit-content;">Filtra per tags:</label>
                                    <form>
                                        <select name="select-tags" id="select-tags" style="max-width: fit-content;" class="form-select">
                                            <option value="articles">tutti i tags</option>
                                            <option value="politica">politica</option>
                                            <option value="arte">arte</option>
                                            <option value="viaggi">viaggi</option>
                                            <option value="tech">tech</option>
                                            <option value="geo">geo</option>
                                            <option value="cucina">cucina</option>
                                        </select>
                                    </form>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="savedCheck">
                                    <label class="form-check-label" for="savedCheck">
                                      Solo news salvate
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div id="articleRow" class="row row-cols-1 justify-content-center">
                    
                </div>
            </div>
        </main>
        <!-- /#site_main -->
        <footer id="site_footer"></footer>
        <!-- /#site_footer -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js' integrity='sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL' crossorigin='anonymous'></script>
    <script src="./assets/js/script2.js"></script>
  </body>
</html>
